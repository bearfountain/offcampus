<!DOCTYPE html>
<html>
  <head>
    <title>Geneseo Off-Campus</title>
    <link rel="stylesheet" href="styles.css" type="text/css" /> 
    <link rel="stylesheet" href="nouislider.css" type="text/css" /> 
    <link rel="stylesheet" href="css/global.css" type="text/css" /> 

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script> 
    <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
    <script type='text/javascript' src='scripts.js'></script> 
    <script type='text/javascript' src='jquery.nouislider.min.js'></script> 
    <script type='text/javascript' src='slides.min.jquery.js'></script> 

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>


  </head>
  
  <body>
    <header>
      <div id="login">
        Landlords:
        <a href="">Login</a> |
        <a href="">Signup</a>
      </div>
      <div id="header_wrapper">
        <h1>Geneseo Off-Campus</h1>
        <h2>The better place to find off-housing.</h2>
      </div>
    </header>
    <div id="content" class="listing">
      <div id="content_wrapper">
        <img src="house1.jpeg" alt="house1" class="house" />
        <h3>Wonderful Home</h3>
        <dl class="info">
          <dt>Address:</dt>
          <dd>69 Main St.</dd>
          <dt>Number of Rooms:</dt>
          <dd>4</dd>
          <dt>Parking:</dt>
          <dd>Yes</dd>
          <dt>Rent:</dt>
          <dd>$2000<span class="pay_period">/mo</span></dd>
        </dl>
        <div id="slides">
          <div class="slides_container">
            <div>
              <img src="house1.jpeg" alt="" />
            </div>
            <div>
              <img src="house2.jpeg" alt="" />
            </div>
            <div>
              <img src="house3.jpeg" alt="" />
            </div>
            <div>
              <img src="house4.jpeg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
